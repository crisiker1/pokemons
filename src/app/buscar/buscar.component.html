


<div class="pos-f-t"> 
    <nav class="navbar navbar-dark bg-dark form-inline mt-2 mt-md-0">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent"
        aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
  <div (keyup.enter)="buscarPok()">
        <input class="form-control mr-sm-2" type="text" placeholder="Buscar Pokemon" [(ngModel)]="nombre">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" (click)="buscarPok()">Buscar</button>
        
        
    
  </div>
  
  </nav>


  <div class="collapse" id="navbarToggleExternalContent">
    <div class="col" style="margin-top: 10px; margin-bottom: 20px;">
        <button type="button" class="btn btn-info float-left" routerLink="/add">Añadir Pokémon</button>
        <button type="button" class="btn btn-info float-right" (click)="resetearPokemons()">Resetear Pokedex</button>
    </div>
  </div>
  
</div>

<br>

<div class="loading container d-flex justify-content-center" *ngIf="loading">
  <img src="./../../assets/loading.gif">
</div>

<div class="container d-flex justify-content-center">
  <img src="./../../assets/titulo.png" class="img-fluid pt-7" style="margin-bottom: 20px;">

</div>







<div class="container overflow-auto bg-light rounded border" style="width: 380px;" *ngIf="contenedorPokemons">
    <button class="btn btn-warning my-2 my-sm-0" type="submit" *ngIf="show" (click)="verTodos()">Ver Todos</button>
    
    <div class="row" style="overflow-y: scroll; height: 600px;">
            <div class="container" style="margin-top: 25px;" *ngFor="let pokemon of arrayPokemons">
                <div class="row mx-auto">
                <div class="col" style="margin-top: 35px;"><h5>{{pokemon.nombre}}</h5></div>
                <div class="col"><img src="{{pokemon.url}}" class="img-fluid"></div>
                <div>
                  <i class="fa fa-edit" style="margin-top: 35px;" aria-hidden="true" style="margin-right: 20px;" routerLink="/edit/{{pokemon.id}}"></i>
                  <i class="fa fa-trash-alt" style="margin-top: 35px;" aria-hidden="true" (click)="eliminarPokemon(pokemon.id)"></i>
              </div>
            </div>
            </div>
        </div>

        

        



</div>
